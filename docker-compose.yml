version: '3.8'

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=formula1
      - POSTGRES_PASSWORD=formula1
      - POSTGRES_DB=dev
  web:
    depends_on:
      - db
    build: 
      context: ./app
      target: develop
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev

volumes:
  postgres_data: