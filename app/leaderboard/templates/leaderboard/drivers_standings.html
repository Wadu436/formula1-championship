{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver's Standing - {{ championship.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'leaderboard/global.css' %}" />   
</head>

<body style="width: 100%;">
    <div class="row justify-content-center mt-5 mx-0" style="width: 100%;">
        <div class="col-8">
            <div>
                <table class="table table-striped leaderboard-table table-borderless" style="font-size: 1rem;">
                    <colgroup>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col style="width: 8%;">
                    </colgroup>
                    <thead class="table-white">
                        <tr>
                            <th scope="col" class="leaderboard-header">#</th>
                            <th scope="col" class="leaderboard-header">Driver</th>
                            <th scope="col" class="leaderboard-header">Nationality</th>
                            <th scope="col" class="leaderboard-header">Team</th>
                            <th scope="col" class="leaderboard-header">Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for driver, score in championship.get_leaderboard %}
                        <tr class="leaderboard-row">
                            <td class="align-middle fw-lighter">{{forloop.counter}}</td>
                            <td class="align-middle">{{driver.name}}</td>
                            <td class="align-middle fw-lighter">{{driver.country.unicode_flag}} {{driver.country.ioc_code}}</td>
                            <td class="align-middle" style="height: 100%;">
                                <div class="d-inline-flex align-items-center">
                                    <span class="team-color-bar mx-2" style="background-color: {{driver.team.color}};"></span>
                                    <span>{{driver.team}}</span>
                                </div>
                            </td>
                            <td class="align-middle fw-lighter">{{score}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
